{% extends 'base.html' %}




{% block content %}

{% if comments %}
{% for comment in comments %}

<blockquote class="blockquote text-center">
  <p>{{comment.comment}}</p>
  <footer class="blockquote-footer" >{{comment.user}}</footer>
</blockquote>
<button type="button" name="button"> Delete Comment </button>
{% endfor %}
{% endif %}

{% endblock %}
