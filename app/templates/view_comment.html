{% extends 'base.html' %}




{% block content %}

{% if comments %}
{% for comment in comments %}

<blockquote class="blockquote text-center">
  <p>{{comment.comment}}</p>
  <footer class="blockquote-footer" >{{comment.user}}</footer>
</blockquote>
<a href="{{url_for('main.delete_comment', id=comment.id )}}"><button class="btn btn-danger" type="button" name="button"> Delete Comment </button></a>
{% endfor %}
{% endif %}

{% endblock %}
