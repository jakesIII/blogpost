{% extends 'base.html' %}

{% block content %}
<div class="container">
  <blockquote class="text-center mt-4">
    <h4>{{quote.quote}}</h4>
    <footer>-<cite>{{quote.author}}</cite></footer>
  </blockquote>
  <a href="{{url_for('main.new_blogs')}}"><button class="btn btn-outline-primary" type="button" name="button">Add Blog Post</button></a>
  <div class="">
    <h3 class="text-center" >Your Feed</h3>
    {% if blogs %}
      {% for blog in blogs %}
        <div class="post-preview">      
          <p>{{blog.title}}</p>
          <p>{{blog.author}}</p>
          <a href="#"><button class="btn btn-primary" type="button" name="button">Add Comment</button></a>
        </div>
      {% endfor %}
    {% endif %}
  </div>
</div>

{% endblock %}
