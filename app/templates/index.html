{% extends 'base.html' %}

{% block content %}
<div class="container">
  <blockquote class="text-center mt-4">
    <h4>{{quote.quote}}</h4>
    <footer>-<cite>{{quote.author}}</cite></footer>
  </blockquote>
  <a href="{{url_for('main.new_blogs')}}"><button class="btn btn-outline-primary" type="button" name="button">Add Blog Post</button></a>
  <div class="">
    <h3 class="text-center" >Your Feed</h3>
    {% if blogs %}
      {% for blog in blogs %}
        <div class="post-preview">
          <h3>{{blog.title}}</h3>
          <p>{{blog.content}}</p>
          <p>{{blog.author}}</p>
          <a href="{{url_for('main.view_comments',blog_id=blog.id)}}">view comments...</a>
          <div class="row">
            <a href="{{url_for('main.new_comment', blog_id=blog.id)}}"><button class="btn btn-primary" type="button" name="button">Add Comment</button></a>
            <a href="{{url_for('main.delete', id=blog.id)}}"><button class="btn btn-outline-danger" type="button" name="button">Delete Blog</button></a>
            <a href="{{url_for('main.update_blog', id=blog.id)}}"><button class="btn btn-outline-success" type="button" name="button">Update Blog</button></a>
          </div>
        </div>
      {% endfor %}
    {% endif %}
  </div>
</div>

{% endblock %}
